name: build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: set release date
        shell: bash
        run: |
          echo "RELEASE_DATE=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
          
      - name: Checkout
        uses: actions/checkout@v4

      - uses: robinraju/release-downloader@v1.10
        with:
          tag: 'Qt_MySQL_driver_5_15_2'
          fileName: 'qsqlmysql.dll_Qt_SQL_driver_5.15.2_MSVC2019_64-bit.zip'
        
      - name: download qt mysql driver
        shell: bash
        run: |
          mkdir qsqlmysql_5.15.2_MSVC2019_64
          unzip qsqlmysql.dll_Qt_SQL_driver_5.15.2_MSVC2019_64-bit.zip -d ./qsqlmysql_5.15.2_MSVC2019_64
          ls -alR ./qsqlmysql_5.15.2_MSVC2019_64
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v3

      - name: pack qt
        run: |
          7z a qt-dev-x86_64.zip "${{ env.Qt5_Dir }}"

      - uses: actions/upload-artifact@v4
        with:
          name: qt5-Qt
          path: |
            qt-dev-x86_64.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: qt5-x86_64-vs2019
          tag_name: ${{ env.RELEASE_DATE }}
          files: qt-dev-x86_64.zip
